# Input file for One-dimensional Quantum Dynamics Engine

# File with a potential (format: position [Bohr], energy [Hartree])
potential : "potential-MarcusModel.dat"

# Mass of the particle (mu)
mass : 14.2480094

# Dynamics parameters (in a.u.):
params:
  dt: 1.0 
  tmax: 50000
  stride: 20

# Initial condition WF(t=0) = exp( -(1/2*sqrt(mu*k_harm) * (x - x0)^2 )
initWF:
  initpos: -0.05      # Position of the Gaussian WP (x0)
  k_harm: 1.21425   # Harmonic force constant, sigma = 1/sqrt(k_harm * mu) 

